<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml">
 
    <header>
      <h1 style="font-family: calibri">Cadastro de Mecânicos</h1>
    </header>
    
    <h:form>
      <p:fieldset legend="Dados a serem inseridos">
        <p:panelGrid columns="2">
          <h:outputLabel value="Nome"></h:outputLabel>
          <p:inputMask value="#{mecanicoBean.m.nome}"></p:inputMask>
          
          <h:outputLabel value="CPF"></h:outputLabel>
          <p:inputMask mask="999.999.999-99" value="#{mecanicoBean.m.cpf}"></p:inputMask>

          <h:outputLabel value="Endereco"></h:outputLabel>
          <p:inputText value="#{mecanicoBean.m.endereco}"></p:inputText>

          <h:outputLabel value="Cidade"></h:outputLabel>
          <p:inputText value="#{mecanicoBean.m.cidade}"></p:inputText>

          <h:outputLabel value="Estado"></h:outputLabel>
          <p:inputText value="#{mecanicoBean.m.estado}"></p:inputText>
          
          <h:outputLabel value="ID Equipe"></h:outputLabel>
          <p:inputText value="#{mecanicoBean.m.idEquipe}"></p:inputText>
          
          <h:outputLabel value=""></h:outputLabel>
          <p:commandButton value="Adicionar" action="#{mecanicoBean.adicionar()}" update="@form"></p:commandButton>
        </p:panelGrid>
      </p:fieldset> <br/>
      
      <p:toolbar>
        <p:toolbarGroup>
          <p:commandButton value="Listar" action="#{mecanicoBean.listar()}" update="@form"></p:commandButton>
        </p:toolbarGroup>
      </p:toolbar>

      <p:dataTable value="#{mecanicoBean.mecanicos}" var="mecanico"> 
        <p:column headerText="ID" sortBy="#{mecanico.id}">
          <h:outputText value="#{mecanico.id}"></h:outputText>
        </p:column>
        
        <p:column headerText="Nome" sortBy="#{mecanico.nome}">
          <h:outputText value="#{mecanico.nome}"></h:outputText>
        </p:column>

        <p:column headerText="CPF" sortBy="#{mecanico.cpf}">
          <h:outputText value="#{mecanico.cpf}"></h:outputText>
        </p:column>

        <p:column headerText="Endereco" sortBy="#{mecanico.endereco}">
          <h:outputText value="#{mecanico.endereco}"></h:outputText>
        </p:column>

        <p:column headerText="Cidade" sortBy="#{mecanico.cidade}">
          <h:outputText value="#{mecanico.cidade}"></h:outputText>
        </p:column>

        <p:column headerText="Estado" sortBy="#{mecanico.estado}">
          <h:outputText value="#{mecanico.estado}"></h:outputText>
        </p:column>

        <p:column headerText="ID Equipe" sortBy="#{mecanico.idEquipe}">
          <h:outputText value="#{mecanico.idEquipe}"></h:outputText>
        </p:column>

        <p:column headerText="Ações">
          <p:commandButton action="#{mecanicoBean.editar(mecanico)}" value="Editar" update="@form"></p:commandButton>
        </p:column>
      </p:dataTable> <br/>
    </h:form>
</ui:decorate>
