<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml">
 
    <header>
      <h1 style="font-family: calibri">Cadastro de produtos/serviços</h1>
    </header>
    
    <h:form>
      <p:fieldset legend="Dados a serem inseridos">
        <p:panelGrid columns="2">
          <h:outputLabel value="Nome"></h:outputLabel>
          <p:inputMask value="#{produtoServicoBean.PS.nome}"></p:inputMask>
          
          <h:outputLabel value=""></h:outputLabel>
          <p:commandButton value="Adicionar" action="#{produtoServicoBean.adicionar()}" update="@form"></p:commandButton>
        </p:panelGrid>
      </p:fieldset> <br/>
      
      <p:dataTable value="#{produtoServicoBean.listaPS}" var="ps">
        <p:column headerText="Índice" sortBy="#{ps.index}">
          <h:outputText value="#{ps.index}"></h:outputText>
        </p:column>
        
        <p:column headerText="Nome" sortBy="#{ps.nome}">
          <h:outputText value="#{ps.nome}"></h:outputText>
        </p:column>

        <p:column headerText="Ações">
          <p:commandButton action="#{produtoServicoBean.remover(ps)}" value="Remover" update="@form"></p:commandButton>
        </p:column>
      </p:dataTable> <br/>
      
      <p:fieldset legend="Dados para alterar produto/serviço (através do índice)">
        <p:panelGrid columns="2">
          <h:outputLabel value="Índice"></h:outputLabel>
          <p:inputMask value="#{produtoServicoBean.psAlterado.index}"></p:inputMask>
          
          <h:outputLabel value="Nome"></h:outputLabel>
          <p:inputMask value="#{produtoServicoBean.psAlterado.nome}"></p:inputMask>
          
          <h:outputLabel value=""></h:outputLabel>
          <p:commandButton value="Alterar" action="#{produtoServicoBean.alterar()}" update="@form"></p:commandButton>
        </p:panelGrid>
      </p:fieldset>
    </h:form>
</ui:decorate>
