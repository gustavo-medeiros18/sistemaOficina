<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml">
 
    <header>
      <h1 style="font-family: calibri">Cadastro de carros</h1>
    </header>
    
    <h:form>
      <p:fieldset legend="Dados a serem inseridos">
        <p:panelGrid columns="2">
          <h:outputLabel value="Placa"></h:outputLabel>
          <p:inputMask mask="aaa-9999" value="#{carroBean.c.placa}"></p:inputMask>

          <h:outputLabel value="Marca"></h:outputLabel>
          <p:inputText value="#{carroBean.c.marca}"></p:inputText>

          <h:outputLabel value="Modelo"></h:outputLabel>
          <p:inputText value="#{carroBean.c.modelo}"></p:inputText>

          <h:outputLabel value="Km"></h:outputLabel>
          <p:inputText value="#{carroBean.c.km}"></p:inputText>
          
          <h:outputLabel value="ID do Cliente (Dono)"></h:outputLabel>
          <p:inputText value="#{carroBean.c.idCliente}"></p:inputText>
          
          <h:outputText value=""></h:outputText>
          <p:commandButton value="Adicionar" action="#{carroBean.adicionar()}" update="@form"></p:commandButton>
        </p:panelGrid>
      </p:fieldset> <br/>
        
      <p:dataTable value="#{carroBean.carros}" var="carro">
        <p:column headerText="Índice" sortBy="#{carro.index}">
          <h:outputText value="#{carro.index}"></h:outputText>
        </p:column>

        <p:column headerText="Placa" sortBy="#{carro.placa}">
          <h:outputText value="#{carro.placa}"></h:outputText>
        </p:column>

        <p:column headerText="Marca" sortBy="#{carro.marca}">
          <h:outputText value="#{carro.marca}"></h:outputText>
        </p:column>

        <p:column headerText="Modelo" sortBy="#{carro.modelo}">
          <h:outputText value="#{carro.modelo}"></h:outputText>
        </p:column>

        <p:column headerText="Km" sortBy="#{carro.km}">
          <h:outputText value="#{carro.km}"></h:outputText>
        </p:column>

        <p:column headerText="ID Cliente (Dono)" sortBy="#{carro.idCliente}">
          <h:outputText value="#{carro.idCliente}"></h:outputText>
        </p:column>

        <p:column headerText="Ações">
          <p:commandButton action="#{carroBean.remover(carro)}" value="Remover" update="@form"></p:commandButton>
        </p:column>
      </p:dataTable> <br/>
      
      <p:fieldset legend="Dados para alterar um carro (através do índice)">
        <p:panelGrid columns="2">
          <h:outputLabel value="Índice"></h:outputLabel>
          <p:inputText value="#{carroBean.carroAlterado.index}"></p:inputText>
          
          <h:outputLabel value="Placa"></h:outputLabel>
          <p:inputMask mask="aaa-9999" value="#{carroBean.carroAlterado.placa}"></p:inputMask>

          <h:outputLabel value="Marca"></h:outputLabel>
          <p:inputText value="#{carroBean.carroAlterado.marca}"></p:inputText>

          <h:outputLabel value="Modelo"></h:outputLabel>
          <p:inputText value="#{carroBean.carroAlterado.modelo}"></p:inputText>

          <h:outputLabel value="Km"></h:outputLabel>
          <p:inputText value="#{carroBean.carroAlterado.km}"></p:inputText>
          
          <h:outputLabel value="ID do Cliente (Dono)"></h:outputLabel>
          <p:inputText value="#{carroBean.carroAlterado.idCliente}"></p:inputText>
          
          <h:outputLabel value=""></h:outputLabel>
          <p:commandButton value="Alterar" action="#{carroBean.alterar()}" update="@form"></p:commandButton>
        </p:panelGrid>
      </p:fieldset> <br/>
    </h:form>
</ui:decorate>
