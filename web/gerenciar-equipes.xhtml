<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml">
 
    <header>
      <h1 style="font-family: calibri">Cadastro de equipes</h1>
    </header>
    
    <h:form>
      <p:fieldset legend="Dados a serem inseridos">
        <p:panelGrid columns="2">
          <h:outputLabel value="ID Equipe"></h:outputLabel>
          <p:inputMask value="#{equipeBean.e.id}"></p:inputMask>
        </p:panelGrid>
        
        <p:toolbar>
          <p:toolbarGroup>
            <p:commandButton value="Adicionar" action="#{equipeBean.adicionar()}" update="@form"></p:commandButton>
          </p:toolbarGroup>
        </p:toolbar>
        
        <p:dataTable value="#{equipeBean.equipes}" var="equipe">
          <p:column headerText="ID Equipe" sortBy="#{equipe.id}">
            <h:outputText value="#{equipe.id}"></h:outputText>
          </p:column>
          
          <p:column headerText="AÃ§Ãµes">
            <p:commandButton action="#{equipeBean.remover(equipe)}" value="Remover" update="@form"></p:commandButton>
          </p:column>
        </p:dataTable>
      </p:fieldset>
    </h:form>
</ui:decorate>
